<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Exemple de formulaire avec autocomplete</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/menu.js"></script>
</head>
<body>

<h2>Formulaire d'inscription</h2>

<form action="/submit" method="post" autocomplete="on">
    <label for="name">Nom :</label>
    <input type="name"  placeholder="name" name="namel" autocomplete="name" required>
    
    <br />
    <label for="email">Email :</label>
        <input type="email"  placeholder="Entre votre mail" id="email" name="email" autocomplete="email" required>
        <br
    
    <label for="password">Mot de passe :</label>
    <input type="password" placeholder="**********" id="password" name="password" autocomplete="new-password" required>
    
    <br />
    
    <label for="address">Adresse :</label>
    <input type="text" placeholder="Adresse mail" id="address" name="address" autocomplete="address-line1">
    <br

    
    <button type="submit">S'inscrire</button>
</form>

</body>
</html>
